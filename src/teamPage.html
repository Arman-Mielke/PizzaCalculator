<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/teamPage.js"></script>
    <script src="/js/proposer.js"></script>
    <script src="/swal/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/swal/sweetalert.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1></h1>

            <form action="/teams/teamsize" method="post" class="form-inline">
                <div class="form-group">
                    <label for="count">Anzahl:</label>
                    <input class="form-control" type="text" id="count" name="count" onchange="submit();" required>
                </div>
                <div class="form-group">
                    <select name="type" id="type" size="1" class="form-control" onchange="submit();">
                        <option>Personen</option>
                        <option>Pizzastuecke</option>
                    </select>
                </div>
                <div>
                    <input type="hidden" id="teamname_input" name="teamname" value="TEAM NAME HIER">
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <!--Row with two columns-->
        <div class="row">
            <div class="col-sm-9">
                <!--Column left-->
                <div class="row">

                    <div id="panelContainer">
                    </div>

                </div>

            </div>
            <div class="col-sm-3">
                <!--Column right-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12" id="selector">
                            <div>
                                <input type="hidden" id="teamname_for_selector" name="teamname" value="TEAM NAME HIER">
                            </div>

                            <div>
                                <button class="btn btn-primary" onclick="submitProposal()">Vorschlag absenden</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <p class="text-muted">The pizza calculator was created by Sandro, Matthias and Heiko.</p>
      </div>
    </footer>

</body>

</html>
