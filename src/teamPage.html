<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/teamPage.js"></script>
    <script src="/js/proposer.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>TEAM NAME HIER</h1>

            <form action="/teams/teamsize" method="post" class="form-inline">
                <div class="form-group">
                    <label for="count">Anzahl:</label>
                    <input class="form-control" type="text" id="count" name="count">
                </div>
                <div class="form-group">
                    <select name="type" size="1" class="form-control">
                            <option>Personen</option>
                            <option>Pizzast√ºcke</option>
                        </select>
                </div>
                <div>
                    <input type="hidden" id="teamname_input" name="teamname" value="TEAM NAME HIER">
                </div>
                <div>
                    <button type="submit">Aktualisiere</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <!--Row with two columns-->
        <div class="row">
            <div class="col-sm-9">
                <!--Column left-->
                show pizzas later
                <div class="row">
                    <div class="col-sm-4">
                        <!-- a pizza suggestion which is within the number of pizzas -->
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <div class="row">
                                    <h4>
                                        <div class="col-sm-6">
                                            half 1
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="element-group">

                                                <button type="button" class="btn btn-success btn-xs">+</button>
                                                <span class="label label-default label-sm">15</span>
                                                <button type="button" class="btn btn-danger btn-xs">-</button>

                                            </div>
                                        </div>
                                    </h4>
                                </div>
                            </div>
                            <div class="panel-body">
                                ingredient 1</br>
                                ingredient 2
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <!-- a pizza suggestion which is within the number of pizzas -->
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <div class="row">
                                    <h4>
                                        <div class="col-sm-6">
                                            half 2
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="element-group">

                                                <button type="button" class="btn btn-success btn-xs">+</button>
                                                <span class="label label-default label-sm">8</span>
                                                <button type="button" class="btn btn-danger btn-xs">-</button>

                                            </div>
                                        </div>
                                    </h4>
                                </div>
                            </div>
                            <div class="panel-body">
                                ingredient 1</br>
                                ingredient 2
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <!-- a pizza suggestion which is not within the number of pizzas -->
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <div class="row">
                                    <h4>
                                        <div class="col-sm-6">
                                            half 3
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="element-group">

                                                <button type="button" class="btn btn-success btn-xs">+</button>
                                                <span class="label label-default label-sm">-10</span>
                                                <button type="button" class="btn btn-danger btn-xs">-</button>

                                            </div>
                                        </div>
                                    </h4>
                                </div>
                            </div>
                            <div class="panel-body">
                                ingredient
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-3">
                <!--Column right-->
                <form id="selector" action="/pizzas/suggestions" method="post">

                    <div>
                        <button type="submit">Vorschlag absenden</button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
