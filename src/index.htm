<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pizza Calculator</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./js/redirect.js"></script>
  <script src="./js/cache.js"></script>

</head>

<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Pizza Calculator - Feed Your Team</h1>
    </div>
  </div>
  <div class="container text-center">
    <form id="team_creation_form" action="/teams/create" method="post" class="form-inline">
      <div class="form-group">
        <label for="createTeamName">Team name:</label>
        <input type="text" id="createTeamName" name="teamname" class="form-control" required>
        <button type="submit" class="btn btn-lg btn-primary">Create Team</button>
      </div>
    </form>

    <div class="form-group form-inline">
      <label for="goToTeam">Go to page for team:</label>
      <input type="text" id="goToTeam" name="teamname" class="form-control">
      <button onclick='goToTeamPage(this)' class="btn btn-lg btn-primary">Go to team page</button>
    </div>


  </div>
</body>

</html>
